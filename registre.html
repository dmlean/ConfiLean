<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de ConfiLean</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="register-container">
        <h1>Crear Cuenta</h1>
        <form class="register-form" action="/register" method="post">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="profile-picture">Foto de Perfil (.webp):</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/webp">
            </div>
            <div class="form-group">
                <button type="submit" class="button">Registrarse</button>
            </div>
        </form>
        <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>
</body>
</html>
