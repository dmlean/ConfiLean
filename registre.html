<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de ConfiLean</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo-container"><img src="img/logo.webp" alt="Logotipo de RedSocial" class="logo"></div>
        <nav class="navbar">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="perfil.html" class="nav-link active">Perfil</a>
            <a href="login.html" class="nav-link">Cerrar Sesión</a>
        </nav>
    </header>
    <main class="profile-main">
        <div class="profile-container">
            <section class="profile-header">
                <img src="img/profile-picture.webp" alt="Foto de perfil" class="profile-picture">
                <div class="profile-info">
                    <h1>Nombre de Usuario</h1>
                    <p class="bio">Biografía del usuario. Un poco sobre mí...</p>
                    <div class="social-links">
                        <a href="https://github.com/dmlean" class="social-link">GitHub</a>
                        <a href="#" class="social-link">Twitter</a>
                        <a href="#" class="social-link">Instagram</a>
                    </div>
                    <button class="button edit-profile-button">Editar Perfil</button>
                </div>
            </section>
            <section class="profile-posts">
                <h2>Publicaciones</h2>
                <article class="post">
                    <h3>Título de la Publicación</h3>
                    <p>Contenido de la publicación...</p>
                    <div class="post-actions"><button class="button edit-button">Editar</button><button class="button delete-button">Eliminar</button></div>
                </article>
            </section>
        </div>
    </main>
    <footer class="footer"><p>&copy; 2024 ConfiLean. Todos mis derechos reservados :D</p></footer>
</body>
</html>
