<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <mata http-equiv="refesh" content="15"> <!-- Refresca la página cada 15 segundos :D -->
    <title>Registro de ConfiLean</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="register-container">
        <h1>Crear Cuenta</h1>
        <form class="register-form" action="/register" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="foto-perfil">Foto de Perfil:</label>
            <input type="file" id="foto-perfil" name="foto-perfil">

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión aquí</a></p>
    </div>
</body>
</html>
