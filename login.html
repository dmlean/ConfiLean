<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login de ConfiLean</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="img/logo.webp" alt="Logotipo de RedSocial" class="logo">
        </div>
        <nav class="navbar">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="registre.html" class="nav-link">Regístrate</a>
        </nav>
    </header>

    <main class="main-grid">
        <section class="login-section">
            <h1>Iniciar Sesión</h1>
            <form class="login-form" action="/login" method="post">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="button">Iniciar Sesión</button>
                </div>
            </form>
            <p>¿No tienes cuenta? <a href="registre.html">Regístrate aquí</a></p>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 ConfiLean. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
